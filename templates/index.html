<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>

        <!-- Display Message if Present -->
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <!-- Registration Form -->
        <form action="/add_user/" method="post" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll_no">Roll No:</label>
            <input type="number" id="roll_no" name="roll_no" required>

            <!-- CAPTCHA -->
            <label for="captcha">Enter CAPTCHA:</label>
            <img src="/captcha" alt="CAPTCHA Image" style="display:block; margin-bottom:10px;">
            <input type="text" id="captcha" name="captcha" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Search Button -->
        <a href="/search_user" class="button">Search for a User</a>
    </div>
</body>
</html>
